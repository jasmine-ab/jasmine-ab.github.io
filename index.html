<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <img src="./images/Logo.png" class="logo" />
                <nav>
                    <a href="http://">Home</a>
                    <a href="http://">About</a>
                    <a href="http://">Services</a>
                    <a href="http://">Blog</a>
                    <a href="http://">Contact</a>
                </nav>
                <div class="nav-extra">
                    <span class="phone">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <p class="words">
                        <span>Road Assistance</span>
                        <span>1800 265 24 52</span>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <section class="section-one">
        <div class="container">
            <div class="section-one-cont">
                <div class="left">
                    <h1>Get your vehicle service done online at one place</h1>
                    <button class="button button-orange">Book a service</button>
                    <div class="text">
                        <i class="fa-regular fa-clock"></i>
                        <p>
                            <span>We are open </span>
                            <span>Monday to Friday 9:00 AM to 10:00 AM</span>
                        </p>
                    </div>
                </div>
                <div class="right">
                    <img src="./images/Image.png" alt="mechanic" />
                    <div class="twenty-four">
                        <p>
                            <span>24</span>
                            <span>hr</span>
                        </span>
                        <p>Quick service</span>
                    </div>
                    <div class="rating">
                        <span>
                            <span>4.5/5</span>
                            <span>Rating</span>
                        </span>
                        <span>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star-half-stroke"></i>
                        </span>
                    </div>
                </div>

            </div>
        </div>

    </section>

</body>

</html>
